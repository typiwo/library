<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“š Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div id="header-text">ðŸ“š library</div>
        <button id="login-button">Log In</button>
    </div>

    <button id="new-book-button">+ New Book</button>

    <div class="book-container"></div>

    <div class="form-popup">

        <form action="" method="get" id="new-book-form">
            <div id="form-header">New Book</div>
            <input type="text" id="title" name="title" placeholder="title" required><br><br>
            <input type="text" id="author" name="author" placeholder="author" required><br><br>
            <input type="text" id="num-pages" name="num-pages" placeholder="# of pages" required><br><br>
            <div id="form-read-div">
                <div id="form-read-status-text">Read: </div>
                <input type="checkbox" id="read-checkbox" name="read-checkbox">
            </div>
        </form>

        <button type="submit" form="new-book-form" value="Submit" id="add-book-button">Add Book</button>
        <button type="button" id="cancel-button">Cancel</button>

    </div>

    
</body>

<!--Link to external JavaScript file, MUST GO AT END!-->
<script src="script.js"></script>
</html>
