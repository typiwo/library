<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="book-container"></div>

    <button id="new-book-button">New Book</button>

    <div class="form-popup">

        <form action="" method="get" id="new-book-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"><br><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author"><br><br>
            <label for="num-pages"># of Pages:</label>
            <input type="text" id="num-pages" name="num-pages"><br><br>
            <label for="read">Read:</label>
            <input type="text" id="read" name="read">
        </form>

        <button type="submit" form="new-book-form" value="Submit" id="add-book-button">Add Book</button>
        <button type="button" id="cancel-button">Cancel</button>

    </div>

    
</body>

<!--Link to external JavaScript file, MUST GO AT END!-->
<script src="script.js"></script>
</html>
